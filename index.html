<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>小冷君学车烧钱计算器</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="height: 100%;">
<nav class="navbar navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">小冷君学车烧钱计算器</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">主页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">关于</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <!--提示-->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        在下面输入你的记账内容，然后点击<strong>开始计算</strong>，我会给你画一个饼饼图，并告诉你共花了多少钱。
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!--end 提示-->
    <!--输入框-->
    <div class="input-group mt-12">
        <textarea class="form-control" rows="10" id="money_data"></textarea>
    </div>
    <!--end 输入框-->
    <!--提交-->
    <button type="button" class="btn btn-outline-secondary btn-block mt-12" role="button" id="clear">清空</button>
    <button type="button" class="btn btn-outline-primary btn-block" role="button" id="start">开始计算</button>
    <!--end 提交-->
</div>
<div class="container-fluid mt-24">
    <!--饼状图-->
    <div id="pie-chart" style="height: 588px;"></div>
    <!--end 饼状图-->
    <div class="alert alert-light" style="display: none" id="reports"></div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/drawChart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
